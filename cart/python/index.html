<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Cart</title>
		<link rel="stylesheet" type="text/css" href="/javascript/jquery-ui/css/smoothness/jquery-ui.css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type="text/javascript" src="/javascript/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/javascript/jquery-ui/jquery-ui.js"></script>
		<script type="text/javascript" src="action.js"></script>
	</head>
	<body>
		<div id="page-head">
			<form id="stdin" action="">
				<div>
					<label for="uri">URI</label><input type="text" id="uri" name="uri" />
					<label for="title">Title</label><input type="text" id="title" name="title" />
					<label for="vendor">Vendor</label><input type="text" id="vendor" name="vendor" />
					<label for="date">Date</label><input type="text" id="date" name="date" />
					<select id="phase" name="phase">
						<option value="0">Todo</option>
						<option value="1">Get</option>
						<option value="2">Opened</option>
						<option value="3">Half</option>
						<option value="4">Finished</option>
					</select>
					<input type="hidden" id="volume" name="volume" value="-1" />
					<input type="reset" />
					<input type="submit" />
				</div>
			</form>
			<div id="contorl-panel">
				<button id="fetch">Fetch</button>
				<button id="button-to-phase-0">Todo</button>
				<button id="button-to-phase-1">Get</button>
				<button id="button-to-phase-2">Opened</button>
				<button id="button-to-phase-3">Half</button>
				<button id="button-to-phase-4">Finished</button>
				<button id="button-delete">Delete</button>
				<button id="button-dump">Dump</button>
			</div>
			<div id="phase-filter">
				<input type="radio" value="0" id="phase-filter-0" name="phase-filter" /><label for="phase-filter-0">TODO</label>
				<input type="radio" value="1" id="phase-filter-1" name="phase-filter" /><label for="phase-filter-1">GET</label>
				<input type="radio" value="2" id="phase-filter-2" name="phase-filter" /><label for="phase-filter-2">OPENED</label>
				<input type="radio" value="3" id="phase-filter-3" name="phase-filter" /><label for="phase-filter-3">HALF</label>
				<input type="radio" value="4" id="phase-filter-4" name="phase-filter" /><label for="phase-filter-4">FINISHED</label>
			</div>
			<div id="stderr">
			</div>
		</div>
		<div id="page-body">
			<table id="phase-0" class="phases">
				<thead>
					<tr>
						<td><input type="checkbox" class="select-all" value="noa" /></td>
						<th>Title</th>
						<th>Vendor</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody class="cart"><tr style="display: none;"><td></td></tr></tbody>
			</table>
			<table id="phase-1" class="phases">

						<th>Date</th>

				</thead>

						<th>Date</th>
					</tr>
				</thead>
				<tbody class="cart"><tr style="display: none;"><td></td></tr></tbody>
			</table>
			<table id="phase-3" class="phases">

						<th>Vendor</th>
						<th>Date</th>
					</tr>
				</thead>

			<p>
