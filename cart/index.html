<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Cart</title>
		<link rel="stylesheet" type="text/css" href="../lib/jquery/ui/css/ui-darkness/jquery-ui-1.8.13.custom.css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type="text/javascript" src="../lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="../lib/jquery/ui/js/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="action.js"></script>
	</head>
	<body>
		<div id="page-head">
			<div id="stdin">
				<div>
					Title:<input type="text" id="title" />
					URI:<input type="text" id="uri" />
					Date:<input type="text" id="date" />
					<input type="reset" />
					<input type="submit" id="submit" />
				</div>
				<div>
					<button id="button-done">Done</button>
					<button id="button-todo">Todo</button>
					<button id="button-delete">Delete</button>
				</div>
			</div>
			<div id="stderr">
			</div>
		</div>
		<div id="page-body">
			<ul>
				<li><a href="#todo">TODO</a></li>
				<li><a href="#done">DONE</a></li>
			</ul>
			<table id="todo">
				<thead>
					<tr>
						<td><input type="checkbox" id="select-all-todo" value="noa" /></td>
						<th>Title</th>
						<th>Vendor</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody class="cart"><tr style="display: none;"><td></td></tr></tbody>
			</table>
			<table id="done">
				<thead>
					<tr>
						<td><input type="checkbox" id="select-all-done" value="noa" /></td>
						<th>Title</th>
						<th>Vendor</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody class="cart"><tr style="display: none;"><td></td></tr></tbody>
			</table>
		</div>
		<div id="page-foot">
			<p>
				<a rel="external" href="http://validator.w3.org/check?uri=referer">
					<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" />
				</a>
				<a rel="external" href="http://jigsaw.w3.org/css-validator/check/referer">
					<img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
				</a>
			</p>
		</div>
	</body>
</html>
